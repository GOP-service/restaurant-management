<div class="p-5">
  <nz-table #basicTable [nzData]="listOfData" nzFrontPagination="false" [nzScroll]="{ y: '700px' }" class="h-full">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <div class="flex items-center gap-1">
            <button class="w-10 h-10 text-center bg-primary rounded-md text-white flex">
              <i class="fa-regular fa-eye m-auto"></i>
            </button>
            <button class="w-10 h-10 text-center bg-red rounded-md text-white flex">
              <i class="fa-solid fa-xmark m-auto"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <app-panigation></app-panigation>
</div>
