<div class="border border-gray-200 rounded-lg flex flex-col items-start p-5 w-full h-full">
  <h3 class="font-bold text-gray-700 mb-5">Top 5 foods</h3>
  <div class="h-[1px] w-full bg-gray-200"></div>

  <div class="w-full">
    <ng-container *ngFor="let item of [1,2,3,4]; let last = last">
      <ng-container [ngTemplateOutlet]="productCardTpl"></ng-container>
      <div *ngIf="!last" class="h-[1px] bg-gray-200 w-full"></div>
    </ng-container>
  </div>
</div>


<ng-template #productCardTpl>
  <div class="flex justify-between w-full p-4 px-0">
    <div class="flex gap-4">
      <img src="assets/img/foods/food-default.webp" class="w-16 h-16 object-cover rounded-md">
      <span>Bánh tráng nướng</span>
    </div>
    <a [routerLink]="['/']" class="font-bold text-primary my-auto hover:text-primary hover:underline">
      view details
    </a>
  </div>
</ng-template>
